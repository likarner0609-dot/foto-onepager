<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Fotografie · Onepager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Cleanes Onepager-Design für Fotografie.">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header class="hero">
    <div class="hero-inner">
      <h1>Fotografie</h1>
      <p class="subtitle">Schlichte Bilder. Klare Momente.</p>
    </div>
  </header>

  <main class="content">

    <section class="section">
      <h2>Portfolio</h2>
      <p class="text">
        Eine kleine Auswahl ruhiger, zeitloser Arbeiten aus Portrait und Editorial.
      </p>

      <div class="portfolio">
        <div class="placeholder">Bild</div>
        <div class="placeholder">Bild</div>
        <div class="placeholder">Bild</div>
      </div>
    </section>

    <section class="section light">
      <h2>Über mich</h2>
      <p class="text">
        Ich fotografiere Menschen mit Fokus auf Natürlichkeit, Licht und reduzierte Bildsprache.
      </p>
    </section>

    <section class="section">
      <h2>Kontakt</h2>
      <p class="text">
        hello@example.com
      </p>
    </section>

  </main>

  <footer class="footer">
    <p>© <span id="year"></span> Fotografie</p>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>

</body>
</html>
